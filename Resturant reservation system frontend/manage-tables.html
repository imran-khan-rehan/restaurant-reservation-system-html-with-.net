<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Tables</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    function checkAuth() {
      const user = JSON.parse(sessionStorage.getItem('user'));
      if (!user) {
        window.location.href = 'login.html';
      }
      else if(user.data.role == 'User'){
        window.location.href = 'reservations.html';
      }
      else if(user.data.role != 'Admin'){
        window.location.href = 'login.html';
      }
    }
    checkAuth();
    function logout() {
        sessionStorage.removeItem('user');
    }
  </script>
  <div class="wrapper">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>RMS</h2>
        <button class="close-btn" onclick="toggleSidebar()">✕</button>
      </div>
      <ul>
        <li><a href="index.html"><i class="icon-restaurant"></i> Home</a></li>
        <li><a href="manage-restaurant.html"><i class="icon-restaurant"></i> Manage Restaurant</a></li>
        <li class="selected"><a href="manage-tables.html"><i class="icon-tables"></i> Manage Tables</a></li>
        <li><a href="book-table.html"><i class="icon-reservation"></i> Book Table</a></li>
        <li onclick="logout()"><a href="login.html"><i class="icon-reservation"></i> Logout</a></li>

      </ul>
    </div>
    <div class="content">
      <header>
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <h1>Restaurant Management System</h1>
      </header>
      <main>
        <button class="btn-add" onclick="showTablePopup()">Add Table</button>
        <table id="table-list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Date</th>
              <th>Restaurant</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>

      <div class="popup-container" id="table-popup">
        <div class="popup-box">
          <button class="popup-close" onclick="closeTablePopup()">&times;</button>
          <h2 id="table-popup-title">Add Table</h2>
          <form id="table-form">
            <input type="hidden" id="table-id" />
            <label for="table-name">Name:</label>
            <input type="text" id="table-name" placeholder="Table Name" required />
            <label for="table-price">Price:</label>
            <input type="number" id="table-price" placeholder="Table Price" required />
            <label for="table-date">Date:</label>
            <input type="date" id="table-date" required />
            <label for="table-restaurant">Restaurant:</label>
            <select id="table-restaurant" required>
            </select>
            <div class="popup-buttons">
              <button type="button" onclick="closeTablePopup()">Cancel</button>
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>
</body>
<script src="js/config.js"></script>
<script src="js/script.js"></script>
<script src="js/manage-table.js"></script>

</html>
